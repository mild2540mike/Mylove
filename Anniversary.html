<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🔥Count The Anniversary🔥🎁</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Count The Anniversary🎉</h2>
    <div>
      <div class="countdown"><span id="d">0</span>days</div>
      <div class="countdown"><span id="h">0</span>hours</div>
      <div class="countdown"><span id="m">0</span>minutes</div>
      <div class="countdown"><span id="s">0</span>seconds</div>
    </div>

    <audio autoplay loop>
      <source src="./sound.mp3" />
    </audio>
    <script src="./start.js"></script>
  </body>
</html>
